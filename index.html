<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paul's Auto Complete Search via Viki</title>

    <link rel="stylesheet" href="style.css">

    <meta name="viewport" width="device-width, initial-scale=1.0">
    <meta name="author" content="Paul Cathey">
    <meta name="description" content="Exploration of Viki API with an autocomplete search">

    <script src="search.js"></script>
  </head>
  <body>
    <h1>Search Viki:</h1>
    <div class="search-container">
      <label for="search">Search</label>
      <input
        type=search
        placeholder="Search Viki"
        id="search"
        results=5
        autocomplete="off"
        autofocus>
      </input>
      <div class="results-list">
      </div>
      <div class="no-results">
        No results
      </div>
    </div>
  </body>
</html>
